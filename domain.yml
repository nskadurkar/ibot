version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- information:
    use_entities: true
- locations:
    use_entities: true
entities:
- location
slots:
  location:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - buttons:
    - payload: /affirm
      title: Employee information
    - payload: /deny
      title: Other
    text: Hey! How can i help you??
  utter_btn1:
  - text: How can I help you??
  utter_btn2:
  - text: byeee!!!!
  utter_information:
  - text: Can you specify your employee id for detailed information
actions:
- action_findengr
forms: {}
e2e_actions: []
